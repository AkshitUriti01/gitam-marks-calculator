<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="bg-white border-gray-200 border-b-2 shadow-xl" style="border-color: #9f282c">
        <div class="flex items-center sm:justify-center my-2 sm:flex-grow">
            <div>
                <img src="logo.png" alt="" class="h-10 sm:h-16" />
            </div>

        </div>
    </nav>
    <div class="flex justify-center items-center  ">
        <div class="w-full max-w-lg mx-2">

            <form class="  mt-52 sm:mt-80 md:mt-80 lg:mt-40 border pt-6  pb-8 mb-4 mt-6 shadow-2xl   "
                style="border-color: #9f282c;">
                <div class="  ">
                    <h1 class="text-3xl text-center font-bold ">Marks Calculator</h1>
                    <div class="flex items-center  justify-around  mt-10    ">
                        <input id="myInput" type="text" placeholder="Enter marks "
                            class="border border-black rounded px-2 py-1 mr-4">

                        <button id="addBtn"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit" style="background-color: #bd0303dc">
                            Enter
                        </button>
                        <button id="resetBtn"
                            class="bg-white hover:border-black text-black font-bold py-2 px-4 ml-2 rounded focus:outline-none focus:shadow-outline"
                            type="submit">
                            Reset
                        </button>
                    </div>
                    <h1 class="text-center text-3xl mt-5"> Total: <span id="mySum">0</span></h1>
                </div>

            </form>
        </div>
    </div>
    <script>
        let sum = 0;

        function addNumber() {
            let val = document.getElementById("myInput").value;

            // Check if the input is a valid number
            if (!isNaN(val) && val !== "") {
                sum += parseInt(val);
                document.getElementById("mySum").textContent = sum;
            }

            document.getElementById("myInput").value = "";
        }

        function resetSum() {
            sum = 0;
            document.getElementById("mySum").textContent = sum;
        }

        document.getElementById("addBtn").addEventListener("click", addNumber);

        document.getElementById("myInput").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                addNumber();
                event.preventDefault();
            }
        });

        document.getElementById("resetBtn").addEventListener("click", resetSum);
    </script>
</body>

</html>
